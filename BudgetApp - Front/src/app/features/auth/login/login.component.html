<div class="login-background">
  <div class="login-external-div">
    <form  class="login-internal-div" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="login-form-div">
        <div class="email-input">
          <label class="form-label" for="email"></label>
          <input type="email" id="email" placeholder="email" class="input-box" formControlName="email"/>
        </div>
        <div class="password-input">
          <label class="form-label" for="password"></label>
          <input type="password" id="password" placeholder="password" class="input-box" formControlName="password"/>
        </div>
      </div>
      <div class="login-buttons-div">
<!--        <button type="button" class="signup-btn white-btn" routerLink="/auth/signup">Registrati</button>-->
        <button type="submit" class="login-btn blue-btn">Accedi</button>
      </div>
    </form>
  </div>
</div>
